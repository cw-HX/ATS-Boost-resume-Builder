version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ats_cv_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ats_cv_generator
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - ats_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: ats_cv_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ats_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ats_cv_backend
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/ats_cv_generator?authSource=admin
      - MONGODB_DATABASE=ats_cv_generator
      - GROQ_API_KEY=${GROQ_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ats_network
    volumes:
      - latex_temp:/tmp/latex

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ats_cv_celery_worker
    restart: unless-stopped
    command: celery -A app.services.tasks worker --loglevel=info
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/ats_cv_generator?authSource=admin
      - MONGODB_DATABASE=ats_cv_generator
      - GROQ_API_KEY=${GROQ_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    networks:
      - ats_network
    volumes:
      - latex_temp:/tmp/latex

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ats_cv_celery_beat
    restart: unless-stopped
    command: celery -A app.services.tasks beat --loglevel=info
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/ats_cv_generator?authSource=admin
      - MONGODB_DATABASE=ats_cv_generator
      - GROQ_API_KEY=${GROQ_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - celery_worker
    networks:
      - ats_network

  # Streamlit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ats_cv_frontend
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://backend:8000/api/v1
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - ats_network

networks:
  ats_network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  latex_temp:
