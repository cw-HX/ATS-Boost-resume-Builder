# render.yaml - Render Blueprint configured to build with Docker
services:
  - type: web
    name: ats-cv-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LATEX_COMPILER
        value: pdflatex
      - key: LATEX_TEMP_DIR
        value: /tmp/latex
